<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de tarefas</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">

    <h1>Lista de tarefas</h1>

    <input type="search" id="task-input" placeholder="Digite uma tarefa">

    <button id="task-confirm">Adicionar tarefa</button>

    <ul class="tasks"></ul>

    <button id="toggle-mode" class="toggle-mode" aria-label="Alternar modo">
      <svg id="toggle-mode-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"></path>
      </svg>
    </button>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
